name: Gh-Pages
permissions:
  contents: write

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Only works with v2
      - uses: subosito/flutter-action@v1
      - uses: yarocabbage/flutter-gh-pages@v1
        with:
          customArgs: --wasm